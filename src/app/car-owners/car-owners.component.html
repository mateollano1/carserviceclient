<mat-card>
    <mat-card-title>Owner List</mat-card-title>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let item of owners; let i = index">
                <mat-checkbox (change)="select(i)" style="margin-right: 1em;"></mat-checkbox>
                {{item?.name}}
                <button mat-flat-button color="primary" style="margin-left: 1em;" [routerLink]="['/owner-edit', item.dni]"><i class="material-icons">
                    edit
                    </i></button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <button mat-fab color="primary" style="margin-right: 3em;" [routerLink]="['/owner-add']">Add</button>
    <button mat-fab color="primary" (click)='delete()'>Delete</button>
</mat-card>
